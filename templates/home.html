<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-600 py-4 fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto flex justify-between items-center px-4 text-white">
            <h1 class="text-2xl font-bold">Student Dashboard</h1>
            <!-- Dropdown Menu -->
            <div class="relative">
                <button id="dropdownButton" class="flex items-center space-x-2 focus:outline-none">
                    <img src="static/profileicon.png" alt="Profile" class="w-8 h-8 rounded-full">
                </button>
                <div id="dropdownMenu"
                    class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 hidden text-gray-700">
                    <a href="student_detail.html" class="block px-4 py-2 hover:bg-gray-100">Profile</a>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100">Change Password</a>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100">Settings</a>
                    <a href="logout.html" class="block px-4 py-2 hover:bg-gray-100">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Tabs -->
    <ul class="sticky top-16 z-40 flex justify-center bg-gray-200 border-b border-gray-300 mt-16">
        <li class="mr-4">
            <a href="home.html" class="inline-block py-2 px-6 text-blue-500 font-semibold border-b-2 border-blue-500">
                Home
            </a>
        </li>
        <li class="mr-4">
            <a href="student_attendance.html"
                class="inline-block py-2 px-6 text-gray-500 hover:text-blue-500 hover:border-blue-500 border-b-2 border-transparent">
                Attendance
            </a>
        </li>
        <li class="mr-4">
            <a href="student_assignment.html"
                class="inline-block py-2 px-6 text-gray-500 hover:text-blue-500 hover:border-blue-500 border-b-2 border-transparent">
                Assignments
            </a>
        </li>
        <li>
            <a href="student_result.html"
                class="inline-block py-2 px-6 text-gray-500 hover:text-blue-500 hover:border-blue-500 border-b-2 border-transparent">
                Result
            </a>
        </li>
    </ul>

    <!-- Student Card -->
    <div class="ml-20 mt-10">
        <a href="student_detail.html"
            class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
        <div>
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{name}}</h5>

            <p class="text-gray-600">Student ID:</p>
        </div>
            <div class="mt-4">
                <p class="text-gray-700"><strong>Class:</strong> 10th Grade</p>
                <p class="text-gray-700"><strong>Date of Birth:</strong> 15</p>
                <p class="text-gray-700"><strong>Email:</strong> john.doe@example.com</p>
                <p class="text-gray-700"><strong>Mobile:</strong> 1234567890</p>
                <p class="text-gray-700"><strong>Address:</strong> 123 Main St, Springfield</p>
            </div>
        </a>
    </div>


    <!-- Script -->
    <script>
        const dropdownButton = document.getElementById('dropdownButton');
        const dropdownMenu = document.getElementById('dropdownMenu');

        // Toggle dropdown menu visibility
        dropdownButton.addEventListener('click', () => {
            dropdownMenu.classList.toggle('hidden');
        });

        // Close the dropdown if clicking outside of it
        window.addEventListener('click', (e) => {
            if (!dropdownButton.contains(e.target) && !dropdownMenu.contains(e.target)) {
                dropdownMenu.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
